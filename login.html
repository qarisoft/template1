<!DOCTYPE html>
<html lang="en" data-mode="light" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>qarisoft.co</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Premium Tailwindcss Landing Page Template, Tailwindcss v3.0" />
        <meta name="keywords" content="Tailwindcss v3.0, premium, marketing, multipurpose" />
        <meta content="Themesdesign" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Tailwind Css-->
        <link href="assets/css/tailwind.css" rel="stylesheet" type="text/css" />

        <!-- Icons Css -->
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <section class="h-screen justify-center items-center">
            <div class="overflow-hidden">
                <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-900 to-purple-800 opacity-90"></div>
            </div>
            <div class="table w-full h-full">
                <div class="table-cell align-middle">
                    <div class="container">
                        <div class="lg:flex justify-center">
                            <div class="lg:w-5/12 relative">
                                <div class="card bg-white dark:bg-zinc-800 dark:border-zinc-700/50">
                                    <div class="p-7">
                                        <div class="text-center mt-3">
                                            <h3 class="font-bold mb-2"><a href="index.html"
                                                    class="text-black uppercase tracking-widest dark:text-white">qarisoft.co</a></h3>
                                            <p class="text-gray-400 dark:text-gray-300/60 mb-4">Sign in to continue to qarisoft.co.</p>
                                        </div>
                                        <div>
                                            <form>
                                                <div class="mb-6">
                                                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Username</label>
                                                    <input type="text" name="username" id="username" class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3 dark:bg-zinc-700/30 dark:border-zinc-700/50 dark:text-gray-300/60 dark:placeholder:text-gray-300/60" placeholder="Enter your username">
                                                </div>
                                                <div class="mb-6">
                                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                                                    <input type="text" name="password" id="password" class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3 dark:bg-zinc-700/30 dark:border-zinc-700/50 dark:text-gray-300/60 dark:placeholder:text-gray-300/60" placeholder="Enter your password">
                                                </div>
                                                <div class="flex items-start mb-6">
                                                    <div class="flex items-center h-5">
                                                        <input class="w-4 h-4 rounded border-gray-300 checked:bg-red-500 checked:ring-0 checked:ring-offset-0 dark:bg-zinc-700 dark:border-transparent dark:checked:bg-red-500" type="checkbox" value="" id="remember">
                                                    </div>
                                                    <div class="ml-3 text-sm">
                                                        <label for="remember" class="font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                                                    </div>
                                                </div>
                                                <button type="submit"
                                                    class="btn bg-red-500 text-white w-full">Log In</button>
                                            </form>

                                            <div class="mt-7 text-center">
                                                <a href="password_forget.html" class="text-gray-600 dark:text-gray-300/60"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                            </div>

                                            <div class="mt-4 mb-0 text-center">
                                                <p class="mb-0 text-gray-800 dark:text-white/80">Don't have an account ? <a href="signup.html" class="text-red-500">Sign Up</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </body>

</html>
